<html>
<head>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("demo").setAttribute('src', "data:image/jpg;base64," + JSON.parse(this.responseText).imageList[0].image);
	      document.getElementById("timestamp").innerHTML = JSON.parse(this.responseText).imageList[0].timestamp;
	    }
	  };
	  xhttp.open("GET", "http://10.0.0.230:8080/moments/json/image/getTopImages?username=518366499&timestamp=", true);
	  xhttp.setRequestHeader("Authorization", "Basic " + btoa("SRK:MyNameIsKhan"));
	  xhttp.send();
	}
</script>
</head>
<body>
	<h1>Hi from Moments</h1>

<button type="button" onclick="loadDoc()">Request data</button>
<div width=100%>
<img id="demo"></img>
</div>
<div>
	<h3 id="timestamp"></h3>
</div>
</body>
</html>
